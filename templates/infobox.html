<div class="sidebar">
	{% block image %}
	{% if image %}
	<a href="{{ image }}">
		<img class="sidebar_image" src="{{ image }}">
	</a>
	{% endif %}
	{% endblock %}

	{% block title %}
	<h2> {{ title }} </h2>
	{% endblock %}

	{% block content %}
	<table>
		{% for key,value in entries.items() %}
		{% if value %}
		<tr><th align="left">{{key}}</th><td>{{value}}</td></tr>
		{% endif %}
		{% endfor %}
	</table>

	{% endblock %}

	{% block scripts %}
	{% endblock %}

</div>
