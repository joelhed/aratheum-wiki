site_name: The Word of Iron 
repo_url: https://gitlab.com/midnightprioriem/the-word-of-iron-wiki
use_directory_urls: True 
markdown_extensions:
        - smarty
        - admonition
        - mdx_truly_sane_lists
        - attr_list
extra_css:
        - css/dark_theme.css
        - css/codehilite.css
theme: 
        name: material
        palette:
                primary: 'blue grey'
                accent: 'deep purple'
plugins:
        - search
        - awesome-pages
        - macros
        - autolinks
