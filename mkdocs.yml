site_name: Valmere 
repo_url: https://gitlab.com/midnightprioriem/valmere-wiki
use_directory_urls: True 
markdown_extensions:
        - smarty
        - admonition
        - mdx_truly_sane_lists
        - attr_list
extra_css:
        - css/dark_theme.css
        - css/codehilite.css
        - css/sidebar.css
        - css/mobile_toc.css
extra_javascript:

        - js/jquery-3.4.1.js
        - js/sidebar.js
        
theme: 
        name: material
        custom_dir: theme
        logo: 
                icon: 'public'
        palette:
                primary: 'blue grey'
                accent: 'deep purple'
plugins:
        - search
        - macros
        - autolinks

nav:
